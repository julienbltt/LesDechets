<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Classification des Déchets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
        video, canvas { border: 1px solid #ddd; border-radius: 8px; }
        #result, #uploadResult { margin-top: 20px; }
        #chart-container, #uploadChartContainer { width: 100%; max-width: 600px; margin: auto; }
        #previewImage { max-width: 100%; height: auto; display: none; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Classification des Déchets en Temps Réel</h1>
        <div class="row">
            <!-- Webcam Section -->
            <div class="col-md-6">
                <video id="video" width="100%" height="auto" autoplay></video>
                <button id="capture" class="btn btn-primary mt-3">Capturer et Classifier</button>
            </div>
            <!-- Result Section -->
            <div class="col-md-6">
                <h2>Résultat:</h2>
                <p id="label" class="fs-4">--</p>
                <p id="confidence" class="fs-5">--</p>
                <div id="chart-container">
                    <canvas id="confidenceChart"></canvas>
                </div>
            </div>
        </div>
        <hr>
        <!-- Upload Section -->
        <h2 class="my-4">Télécharger une Image</h2>
        <div class="mb-3">
            <input type="file" id="imageUpload" accept="image/*" class="form-control-file">
        </div>
        <button id="upload" class="btn btn-success">Télécharger et Classifier</button>
        <!-- Upload Result Section -->
        <div id="uploadResult" class="mt-4">
            <h2>Résultat:</h2>
            <p id="uploadLabel" class="fs-4">--</p>
            <p id="uploadConfidence" class="fs-5">--</p>
            <div id="uploadChartContainer">
                <canvas id="uploadConfidenceChart"></canvas>
            </div>
            <!-- Image Preview -->
            <div id="uploadPreview" class="mt-3">
                <img id="previewImage" src="#" alt="Aperçu de l'image">
            </div>
        </div>
        <hr>
        <!-- History Section -->
        <h2 class="my-4">Historique des Classifications</h2>
        <div id="history" class="list-group">
            <!-- Les éléments de l'historique seront ajoutés ici -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre script personnalisé -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
